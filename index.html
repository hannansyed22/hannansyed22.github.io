<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cat Facts</h1>

    <script src="script.js"></script>
</body>
</html>
